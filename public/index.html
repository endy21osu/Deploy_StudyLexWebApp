<!DOCTYPE html>
<html ng-app="myApp" id='Elev8'>
    <head>
        <title>elev8</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
            integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
            crossorigin="anonymous">
        </link>
        <link rel="stylesheet" href="app/components/common/app.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    </head>

    <body data-spy="scroll" data-target=".navbar" data-offset="50">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" ><img src="app/components/home/logo1.png"></a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a ui-sref="home">Home</a></li>
              <li><a ng-if="!state" ui-sref="login">Login</a></li>
              <li><a ng-if="!state" ui-sref="register">Register</a></li>
              <li><a ng-if="state" ui-sref="skills">My Skills</a></li>
              <li><a ng-if="state" ui-sref="create">Create</a></li>
              <li><a ng-if="state" ui-sref="guide">Setup Guide</a></li>
              <li><a ng-if="state" ui-sref="logout">Logout</a></li>

            </ul>
          </div>
        </div>
      </nav>
      <div ng-if="serverCall" class="call-spinner">
    	  <img src="app/img/largeSpinner.gif" width="318" height="174">
    	</div>
      <div class="container main">
          <div class="row">
              <div ui-view></div>
          </div>
      </div>

      <div class="container-fluid text-center">
          <div class="row base">

              <div class="col-md-4" >
                  <br><img src="app/components/home/logo1.png">
                  <br> - elev8 Incorporated -
                  <br>Cincinnati, OH
              </div>

              <div class="col-md-8">
                  <div class="row" ng-if="!state">
                    <div class="row text-center" ng-controller="FooterCtrl">
                        <p>Subscribe to receive updates!</p>

                        <form name="emailForm" class="form-inline" form ="emailList" id="emailForm">
                            <input type="email" class="form-control" ng-class ='{warning:emailForm.address.$error.email}' name="address"
                                   ng-model="emailList.mailAddress" size="50" style="border-radius: 0px" placeholder="{{placeholder}}" required>
                            <button ng-click="submitEmail(this)" type="button" class="btn btn-info">Subscribe</button>
                        </form>
                    </div>
                  </div>

                  <div class="row" style="padding-top: 2%" ng-if="state">
                      <h5>Questions, Comments, Concerns? Let us know at <br><br> elev8learningco@gmail.com </h5>
                  </div>

              </div>
          </div>

      </div>
    </body>

    <footer>
      <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>

      <link rel="shortcut icon" type="image/png" href="Images/Favicon.png"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
            integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
            crossorigin="anonymous">
        </script>

        <script type="text/javascript" src="./node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="./app/app.js"></script>
        <script type="text/javascript" src="./app/components/skill/skill.ctrl.js"></script>
        <script type="text/javascript" src="./app/components/skill-view/skill-view.ctrl.js"></script>
        <script type="text/javascript" src="./app/components/create/create.ctrl.js"></script>
        <script type="text/javascript" src="./app/components/create-view/create-view.ctrl.js"></script>
        <script type="text/javascript" src="./app/components/login/login.ctrl.js"></script>
        <script type="text/javascript" src="./app/components/logout/logout.ctrl.js"></script>
        <script type="text/javascript" src="./app/components/register/register.ctrl.js"></script>
        <script type="text/javascript" src="./app/components/common/footer.ctrl.js"></script>
    </footer>
</html>
