<div class="container" ng-controller="RegisterCtrl">

  <div class="center-block panel-cntr">
    <h2 class="title">Register</h2>
    <div class="panel panel-primary">
      <div class="panel-body">

    <form name="register">
      <div class="form-group text-center">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Username"
          ng-model="newAccount.username">
      </div>
      <div class="form-group text-center">
        <label for="username">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control input-sm"
          placeholder="Email Address"
          ng-model="newAccount.email">
      </div>
      <div class="form-group text-center">
        <label for="pwd">Password</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Password"
          ng-model="newAccount.password">
      </div>
      <div class="form-group text-center">
        <label for="pwd">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="pwd_cnfrm"
          placeholder="Confirm Password"
          ng-model="newAccount.confirmPassword">
      </div>
      <div class="row text-center">
        <button ng-click="registerAccount()" class="btn btn-success">Submit</button>
      </div>
    </form>
    </div>
  </div>

</div>
