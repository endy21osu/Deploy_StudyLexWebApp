<div class="container" ng-controller="LoginCtrl">

<div class="center-block panel-cntr">
  <h2 class="title">Login</h2>
  <div class="panel panel-primary">
    <div class="panel-body">
      <form name="login">

        <div class="form-group text-center">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="account.username">
        </div>

        <div class="form-group text-center">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="account.password">
        </div>

        <div class="row text-center">
          <button  ng-click="loginApp()" class="btn btn-success text-center">Submit</button>
        </div>

      </form>
    </div>
  </div>
  </div>

</div>
